<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Modal Quiz</title>
  </head>
  <body>
    <div class="container" >
      
      <div id="root" style="background-color: aqua;  display: flex; justify-content: center;"></div>
        <!-- first modal -->
      <div class="modal fade" id="exampleModalToggle1" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalToggleLabel1">Question 1</h5>
              <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
              <span class="timer"></span>
            </div>
            <div class="modal-body" id='question1'>
              <form id="form-1">

            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" style="display: None;"  data-bs-target="#exampleModalToggle2" data-bs-toggle="modal" data-bs-dismiss="modal" id="submit-1">Next</button>
            </div>
          </form>

          </div>
        </div>
      </div>

      <!-- second modal  -->
      <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalToggleLabel2">Question 2</h5>
              <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
              <span class="timer"></span>
            </div>
            <div class="modal-body" id="question2">
              <form id="form-2">

              
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" style="display: None;" data-bs-target="#exampleModalToggle3" data-bs-toggle="modal" id="submit-2">Next</button>
            </div>
          </form>
          </div>
        </div>
      </div>

      <!-- third modal  -->
      <div class="modal fade" id="exampleModalToggle3" aria-hidden="true" aria-labelledby="exampleModalToggleLabel3" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalToggleLabel3">Question 3</h5>
              <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
              <span class="timer"></span>

            </div>
            <div class="modal-body" id="question3">
              <form id="form-3">

              </div>
              <div class="modal-footer">
                <button class="btn btn-primary" style="display: None;" data-bs-dismiss="modal" id="submit-3">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <a class="btn btn-primary" data-bs-toggle="modal" href="#exampleModalToggle1" role="button", id="submit-0">Start Quiz</a>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'app/index.js' %}"></script>
  </body>
</html>
